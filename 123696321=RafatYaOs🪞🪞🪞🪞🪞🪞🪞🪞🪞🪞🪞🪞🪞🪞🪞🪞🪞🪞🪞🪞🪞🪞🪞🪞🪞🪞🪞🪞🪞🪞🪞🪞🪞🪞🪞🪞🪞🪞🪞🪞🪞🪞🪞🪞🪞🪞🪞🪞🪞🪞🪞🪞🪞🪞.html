<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Judge Dashboard - Transparante Rechtbank</title>
  <style>

    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0; padding: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4a69bd;
      color: white;
      padding: 25px 20px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 3px 10px rgba(74,105,189,0.4);
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      padding: 25px 35px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      min-height: 500px;
    }

    .case-list {
      border-right: 2px solid #e3e6f3;
      padding-right: 20px;
    }
    .case-list h2 {
      margin-top: 0;
      color: #2f3640;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    ul li {
      background: #f1f3f8;
      margin-bottom: 12px;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s ease;
    }
    ul li:hover {
      background: #dcdff7;
    }
    ul li.selected {
      background: #4a69bd;
      color: white;
      font-weight: 700;
    }


    .case-details {
      display: flex;
      flex-direction: column;
    }
    .case-details h2 {
      margin-top: 0;
      font-weight: 700;
      color: #2f3640;
      margin-bottom: 15px;
      font-size: 20px;
    }
    label {
      font-weight: 600;
      margin: 12px 0 6px 0;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      border-radius: 10px;
      border: 1.5px solid #ccd1f0;
      padding: 12px;
      font-size: 15px;
      min-height: 90px;
      transition: border-color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    textarea:focus {
      outline: none;
      border-color: #4a69bd;
      background: #f6f7ff;
    }
    .buttons {
      margin-top: auto;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }
    button {
      background-color: #4a69bd;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(74,105,189,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #3751a3;
    }
    button:disabled {
      background-color: #a5aec6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .notification {
      margin-top: 20px;
      background-color: #d0f0c0;
      border-left: 6px solid #4a69bd;
      padding: 16px 22px;
      font-weight: 600;
      font-size: 16px;
      color: #2f3640;
      border-radius: 10px;
      white-space: pre-wrap;
      user-select: text;
    }


    .session-status {
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      width: fit-content;
      user-select: none;
    }
    .open {
      background-color: #27ae60;
    }
    .closed {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <header>Judge Dashboard - Transparante Rechtbank</header>

  <main>
    <section class="case-list">
      <h2>Zaak Lijst</h2>
      <ul id="caseList">
        <!-- سيتم ملئها ديناميكيًا -->
      </ul>
      <button id="addCaseBtn" style="width: 100%; margin-top: 15px; background: #4a69bd; border: none; color: white; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 700;">Nieuwe zaak toevoegen</button>
    </section>

    <section class="case-details">
      <h2>Zaak Details</h2>
      <label for="caseTitleInput">Zaak Titel:</label>
      <textarea id="caseTitleInput" rows="1" placeholder="Titel van de zaak..."></textarea>

      <label for="caseDescriptionInput">Zaak Beschrijving:</label>
      <textarea id="caseDescriptionInput" placeholder="Beschrijf de zaak in detail..."></textarea>

      <label for="decisionInput">Rechterlijke beslissing:</label>
      <textarea id="decisionInput" placeholder="Voer uw beslissing in..."></textarea>

      <div class="session-status closed" id="sessionStatus">Zittingsstatus: Gesloten</div>

      <div class="buttons">
        <button id="openSessionBtn">Open zitting</button>
        <button id="closeSessionBtn" disabled>Sluit zitting</button>
        <button id="publishDecisionBtn" disabled>Beslissing publiceren</button>
      </div>

      <div class="notification" id="notification" style="display:none;"></div>
    </section>
  </main>

<script>
  const caseListElem = document.getElementById('caseList');
  const addCaseBtn = document.getElementById('addCaseBtn');
  const caseTitleInput = document.getElementById('caseTitleInput');
  const caseDescriptionInput = document.getElementById('caseDescriptionInput');
  const decisionInput = document.getElementById('decisionInput');
  const openSessionBtn = document.getElementById('openSessionBtn');
  const closeSessionBtn = document.getElementById('closeSessionBtn');
  const publishDecisionBtn = document.getElementById('publishDecisionBtn');
  const notification = document.getElementById('notification');
  const sessionStatusElem = document.getElementById('sessionStatus');

  let cases = [];
  let currentCaseId = null;
  let sessionOpen = false;

  function renderCaseList() {
    caseListElem.innerHTML = '';
    cases.forEach((c, idx) => {
      const li = document.createElement('li');
      li.textContent = c.title || `Zaak #${idx + 1}`;
      li.classList.toggle('selected', c.id === currentCaseId);
      li.addEventListener('click', () => {
        selectCase(c.id);
      });
      caseListElem.appendChild(li);
    });
  }

  function selectCase(id) {
    const selected = cases.find(c => c.id === id);
    if (!selected) return;
    currentCaseId = id;

    caseTitleInput.value = selected.title;
    caseDescriptionInput.value = selected.description;
    decisionInput.value = selected.decision || '';

    sessionOpen = selected.sessionOpen || false;
    updateSessionUI();

    renderCaseList();
    clearNotification();
    checkPublishButton();
  }

  function updateSessionUI() {
    if (sessionOpen) {
      sessionStatusElem.textContent = 'Zittingsstatus: Open';
      sessionStatusElem.classList.remove('closed');
      sessionStatusElem.classList.add('open');
      openSessionBtn.disabled = true;
      closeSessionBtn.disabled = false;
      publishDecisionBtn.disabled = false;
    } else {
      sessionStatusElem.textContent = 'Zittingsstatus: Gesloten';
      sessionStatusElem.classList.remove('open');
      sessionStatusElem.classList.add('closed');
      openSessionBtn.disabled = false;
      closeSessionBtn.disabled = true;
      publishDecisionBtn.disabled = true;
    }
  }

  function addNewCase() {
    const newCase = {
      id: Date.now().toString(),
      title: '',
      description: '',
      decision: '',
      sessionOpen: false,
      published: false
    };
    cases.push(newCase);
    currentCaseId = newCase.id;
    renderCaseList();
    selectCase(currentCaseId);
  }

  function saveCurrentCase() {
    if (!currentCaseId) return;
    const idx = cases.findIndex(c => c.id === currentCaseId);
    if (idx === -1) return;
    cases[idx].title = caseTitleInput.value.trim();
    cases[idx].description = caseDescriptionInput.value.trim();
    cases[idx].decision = decisionInput.value.trim();
  }

  function openSession() {
    if (!currentCaseId) {
      alert('Selecteer eerst een zaak.');
      return;
    }
    sessionOpen = true;
    const idx = cases.findIndex(c => c.id === currentCaseId);
    if (idx !== -1) {
      cases[idx].sessionOpen = true;
    }
    updateSessionUI();
    showNotification('De zitting is geopend.');
  }

  function closeSession() {
    if (!currentCaseId) {
      alert('Selecteer eerst een zaak.');
      return;
    }
    sessionOpen = false;
    const idx = cases.findIndex(c => c.id === currentCaseId);
    if (idx !== -1) {
      cases[idx].sessionOpen = false;
    }
    updateSessionUI();
    showNotification('De zitting is gesloten.');
  }

  function publishDecision() {
    if (!currentCaseId) {
      alert('Selecteer eerst een zaak.');
      return;
    }
    saveCurrentCase();

    const idx = cases.findIndex(c => c.id === currentCaseId);
    if (idx === -1) return;

    if (!cases[idx].decision || cases[idx].decision.trim() === '') {
      alert('Voer alstublieft een beslissing in voordat u publiceert.');
      return;
    }

    cases[idx].published = true;
    sessionOpen = false;
    cases[idx].sessionOpen = false;
    updateSessionUI();

    showNotification(`Beslissing gepubliceerd:\n\n${cases[idx].decision}`);
  }

  function showNotification(message) {
    notification.style.display = 'block';
    notification.textContent = message;
    setTimeout(() => {
      notification.style.display = 'none';
    }, 7000);
  }

  function clearNotification() {
    notification.style.display = 'none';
    notification.textContent = '';
  }


  caseTitleInput.addEventListener('input', () => {
    saveCurrentCase();
    renderCaseList();
  });
  caseDescriptionInput.addEventListener('input', saveCurrentCase);
  decisionInput.addEventListener('input', () => {
    saveCurrentCase();
    checkPublishButton();
  });


  addCaseBtn.addEventListener('click', () => {
    addNewCase();
  });
  openSessionBtn.addEventListener('click', openSession);
  closeSessionBtn.addEventListener('click', closeSession);
  publishDecisionBtn.addEventListener('click', publishDecision);


  function checkPublishButton() {
    publishDecisionBtn.disabled = !decisionInput.value.trim() || !sessionOpen;
  }
  addNewCase();
</script>
</body>
</html>
