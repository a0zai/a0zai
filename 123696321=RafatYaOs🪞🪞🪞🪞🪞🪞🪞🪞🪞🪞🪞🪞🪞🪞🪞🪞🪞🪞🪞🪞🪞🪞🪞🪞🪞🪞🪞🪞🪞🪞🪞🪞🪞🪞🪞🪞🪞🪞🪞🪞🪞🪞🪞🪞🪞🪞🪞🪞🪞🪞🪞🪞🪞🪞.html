<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Rechterpaneel - Transparante Rechtbank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #dcdde1, #f1f2f6, #dfe4ea, #ced6e0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #2f3542;
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard {
      max-width: 850px;
      margin: auto;
      background-color: #ffffffee;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #3742fa;
      margin-bottom: 30px;
    }

    .case-info {
      background-color: #f1f2f6;
      padding: 20px;
      border-left: 6px solid #3742fa;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    .case-info strong {
      color: #2f3542;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      padding: 14px 40px;
      background-color: #2ed573;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1dd1a1;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #2f3542;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Rechterpaneel</h1>

    <div class="case-info">
      <p><strong>Zaaknummer:</strong> 2025-071</p>
      <p><strong>Verdachte:</strong> Anonieme Burger</p>
      <p><strong>Beschrijving:</strong> Verdacht van online intimidatie op social media-platforms.</p>
    </div>

    <form id="judgeForm">
      <label for="verdict">Kies een vonnis:</label>
      <select id="verdict" required>
        <option value="">-- Selecteer een vonnis --</option>
        <option value="vrijspraak">Vrijspraak (geen bewijs)</option>
        <option value="waarschuwing">Officiële waarschuwing</option>
        <option value="geldboete">Geldboete (€500)</option>
        <option value="verbod">Tijdelijk platformverbod (30 dagen)</option>
        <option value="openbaar_veroordeeld">Openbaar veroordeeld met livestream</option>
      </select>

      <label for="reason">Toelichting / motivatie van het vonnis:</label>
      <textarea id="reason" placeholder="Geef een korte uitleg waarom dit vonnis werd gekozen..." required></textarea>

      <button type="submit">Verzend vonnis</button>

      <div class="status" id="statusMsg"></div>
    </form>
  </div>

  <script>
// اسم المفتاح لحفظ الأحكام
const storageKey = 'previousVerdicts';

// جلب الأحكام من التخزين المحلي (localStorage)
let verdicts = JSON.parse(localStorage.getItem(storageKey)) || [
  { caseNum: "2025-070", verdict: "Geldboete (€300)", reason: "Ongepast gedrag op platform" },
  { caseNum: "2025-069", verdict: "Vrijspraak", reason: "Onvoldoende bewijs" },
  { caseNum: "2025-068", verdict: "Tijdelijk platformverbod (15 dagen)", reason: "Herhaalde overtredingen" }
];

function updateVerdictsList() {
  verdictsList.innerHTML = '';
  verdicts.forEach(v => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${v.caseNum}:</strong> ${v.verdict} - ${v.reason}`;
    verdictsList.appendChild(li);
  });
}

function saveVerdicts() {
  localStorage.setItem(storageKey, JSON.stringify(verdicts));
}

updateVerdictsList();

form.addEventListener('submit', function (e) {
  e.preventDefault();

  const verdict = document.getElementById('verdict').value;
  const reason = document.getElementById('reason').value.trim();

  if (!verdict || !reason) {
    statusMsg.textContent = "❗ Vul alle velden in a.u.b.";
    statusMsg.style.color = "#e84118";
    return;
  }


  let lastCaseNum = verdicts.length > 0 ? verdicts[0].caseNum : "2025-000";
  let baseYear = lastCaseNum.slice(0, 5);
  let lastNum = parseInt(lastCaseNum.slice(5));
  let newCaseNum = baseYear + String(lastNum + 1).padStart(3, '0');
  verdicts.unshift({ caseNum: newCaseNum, verdict: verdict, reason: reason });

  updateVerdictsList();
  saveVerdicts();
  statusMsg.textContent = "✅ Vonnis succesvol verzonden.";
  statusMsg.style.color = "#2ed573";

  form.reset();
});
  </script>
</body>
</html>
